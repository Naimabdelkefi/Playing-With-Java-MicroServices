server.port=8080
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create
spring.datasource.url=jdbc:h2:mem:airline;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
eureka.instance.hostname=localhost
eureka.client.service-url.defaultZone = http://localhost:9102/eureka/
eureka.client.service-url.register-with-eureka=true
eureka.client.service-url.fetch-registry= true